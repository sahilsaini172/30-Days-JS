<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CSS Clock</title>
  </head>
  <body
    class="bg-neutral-900 text-center flex items-center justify-center h-screen"
  >
    <div
      class="size-[200px] border-5 border-neutral-400 rounded-full relative p-4"
    >
      <div class="relative w-full h-full translate-y-[-1.5px]">
        <div
          id="hour"
          class="z-20 w-1/2 h-[3px] bg-indigo-400 rounded-full absolute top-[50%] origin-[100%] transition-all duration-100 rotate-[90deg] ease-in-out"
        ></div>
        <div
          id="minute"
          class="z-10 w-1/2 h-[3px] bg-neutral-300 rounded-full absolute top-[50%] origin-[100%] transition-all duration-100 rotate-[90deg] ease-in-out"
        ></div>
        <div
          id="second"
          class="w-1/2 h-[2px] bg-red-400 rounded-full absolute top-[50%] origin-[100%] transition-all duration-100 ease-in-out rotate-[90deg]"
        ></div>
      </div>
    </div>
    <script>
      const secondHand = document.getElementById("second");
      const minuteHand = document.getElementById("minute");
      const hourHand = document.getElementById("hour");

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        console.log(seconds);

        const mins = now.getMinutes();
        const minuteDegrees = (mins / 60) * 360;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = ((hour % 12) / 12) * 360 + (mins / 60) * 30;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
